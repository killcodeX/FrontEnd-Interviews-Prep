<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>This is a StopWatch Widget</h1>
   <div class="stop-watch-container">
    <span class="hour-time">00</span>
    <span class="divider">:</span>
    <span class="minute-time">00</span>
    <span class="divider">:</span>
    <span class="second-time">00</span>
   </div>
   <div class="action-container">
    <button class="btn start-btn">start</button>
    <button class="btn pause-btn">pause</button>
    <button class="btn reset-btn">reset</button>
   </div>
    <script src="./script.js"></script>
  </body>
</html>
